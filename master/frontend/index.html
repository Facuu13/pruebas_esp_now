<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos del Sensor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Datos del Sensor</h1>
        <div id="sensor-data" class="sensor-data">
            <!-- Los datos del sensor se mostrarán aquí -->
        </div>
    </div>
    <script>
        // Script para cargar datos de manera dinámica
        function cargarDatos() {
            fetch('/data')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sensor-data').innerText = data;
                })
                .catch(error => console.error('Error al cargar los datos:', error));
        }
        
        // Cargar datos al inicio
        cargarDatos();
    </script>
</body>
</html>
